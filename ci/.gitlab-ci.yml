stages:
  - linting
  - test
  - deploy

format_checking:
  stage: linting
  image: python:3.10
  script:
    - pip install black
    - black --check .
  allow_failure: true

testing:
  stage: test
  image: gitlab.lrz.de:5005/cps/commonroad/sumocr-scenario-generation
  script:
    - echo $SUMO_HOME
    - apt-get install -y python3.10 python3-pip git
    - pip install poetry
    - poetry config virtualenvs.in-project true
    - git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.lrz.de/".insteadOf "git@gitlab.lrz.de:"
    - poetry install
    - cd files
    - poetry run python 1_bounding_box_coordinates.py
  needs: []
