stages:
  - linting
  - pipeline_test
  - deploy

before_script:
  - echo $SUMO_HOME
  - apt-get update
  - apt-get install -y python3.10 python3-pip git
  - pip install poetry
  - poetry config virtualenvs.in-project true
  - git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.lrz.de/".insteadOf "git@gitlab.lrz.de:"
  - poetry install

format_checking:
  stage: linting
  image: python:3.10
  script:
    - pip install black
    - black --check .
  allow_failure: true

main_pipeline_testing:
  stage: pipeline_test
  image: gitlab.lrz.de:5005/cps/commonroad/sumocr-scenario-generation
  script:
    - cd tests
    - poetry run pytest test_pipeline.py
    - poetry run python 5_scenario_generation.py
    - echo $(ls -1 output/intermediate | wc -l)
    - - echo $(osmium --version)
  needs: []
